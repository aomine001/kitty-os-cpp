	MODULE_PATH=boot:///autorun.ico
	MODULE_CMDLINE=autorun.ico
	MODULE_PATH=boot:///image
	MODULE_CMDLINE=image
	MODULE_PATH=boot:///init.exe
	MODULE_CMDLINE=init.exe
	KERNEL_PATH=boot:///kernel

